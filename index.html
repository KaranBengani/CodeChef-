    <section class="container">

        <div class="grid1">
            <div style="background-color:red;"></div>
            <div style="background-color:blue;" class="horizontal"></div>
            <div style="background-color:red;"></div>
            <div style="background-color:white;"class="vertical"></div>

            <div style="background-color:blue;"class="vertical"></div>
